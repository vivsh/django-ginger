<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="jquery-2.1.1.min.js"></script>
    <script src="jquery.roughdraft.js"></script>
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <title> CSS Practice </title>
</head>
<body>

    <ul class="hbox-wrapped">
        <li data-draft-repeat="8" class="cell" style="width: 25%">
            <div class="content" data-draft-text="2/w"></div>
        </li>
    </ul>

    <ul class="hbox-inline">
        <li data-draft-repeat="6" class="cell" style="width:25%;">
            <div class="content" data-draft-text="1/w"></div>
        </li>
    </ul>

    <div class="hbox-justified" style="height: 600px;">
        <div class="cell" style="vertical-align: middle;">
            <img data-draft-image="300/300">
        </div>
    </div>

    <div class="media-object">
        <div class="media-image">

        </div>
        <div class="media-body">

        </div>
    </div>

    <script>
      $(function(){
        $(window).roughDraft();
      });
    </script>

</body>
</html>
