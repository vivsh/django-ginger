{% extends "registration/base.html" %}
{% block title %}Confirm password reset{% endblock %}
{%block content%}
<div class="formset fix-top">
	<div class="formset-inner center50">
		{%if not form%}
			<h3>Sorry, the link is no longer valid.</h3>
		{%else %}
		<p>
			Enter your new password below to reset your password:
		</p>
		<form method="post" action="" class='eq-form'>
			{% csrf_token %}
			<table>
				{{ form.as_table() }}
				<tr>
					<td></td><td>
					<input type="submit" value="Set password" class="btn btn-primary"/>
					</td>
				</tr>
			</table>
		</form>
		{%endif %}
	</div>
</div>
{% endblock %}
